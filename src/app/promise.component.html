<h3>Book Details with Promise</h3>
<ul>
  <li *ngFor="let tasks of promiseBooks | async" >
    Id: {{tasks.id}}, Name: {{tasks.name}}
  </li>
</ul>

<h3>Book Details after "then" to Promise </h3>
<ul>
  <li *ngFor="let tasks of books" >
    Id: {{tasks.id}}, Name: {{tasks.name}}
  </li>
</ul>

<div *ngIf="errorMessage"> {{errorMessage}} </div>
